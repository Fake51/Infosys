App\Entity\Participant:
  participant_{1..100}:
    name: '<name()>'
    email: '<email()>'
    country: '@country_*'
    gender: 'male'
    phone: '<phoneNumber()>'
    address: '<streetAddress()>'
    postalcode: '<postcode()>'
    city: '<city()>'
    messaging: '<boolean()>'
    super_gamemaster: '<boolean()>'
